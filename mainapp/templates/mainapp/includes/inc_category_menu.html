<ul>
    <a href="{% url 'products:category' 0 %}"
            class="{% if request.resolver_match.kwargs.pk == 0 %}
                    active
                   {% endif %}">
            Все
    </a>
    {% for category in categories %}
        <a href="{% url 'products:category' category.pk %}"
            class="{% if request.resolver_match.kwargs.pk == category.pk %}
                    active
                   {% endif %}">
            {{ category.name }}
        </a>
    {% endfor %}
</ul>
